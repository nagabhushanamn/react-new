<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>

<body class="container">
    <hr />
    <h1>react-hello-world</h1>
    <hr />

    <div id="box1" class="alert alert-danger">
        <input id="inp1" type="number" onchange="changeHandler()" />
        <hr />
        <span class="badge badge-primary">0</span>
    </div>

    <hr />



    <div id="root"></div>





    <script>
        var inp1 = document.getElementById('inp1');
        var count = 0;
        setInterval(() => {
            count++;
            inp1.value = count;
            inp1.dispatchEvent(new Event('change'))
        }, 2000)
        function changeHandler() {
            document.querySelector('.badge').innerHTML = count;
        }
    </script>


    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.32/browser.js"></script>
    <script type="text/babel" src="./index.js"></script>

</body>

</html>
